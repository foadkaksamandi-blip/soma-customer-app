name: Simple APK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Build APK
      run: |
        echo "فعلاً ساخت APK غیرفعال است"
        echo "برای ساخت نیاز به gradle-wrapper.jar داریم"
        
    - name: Create Dummy APK
      run: |
        mkdir -p app/build/outputs/apk/debug/
        echo "این فایل APK آزمایشی است" > app/build/outputs/apk/debug/app-debug.txt
        
    - name: Upload Dummy File
      uses: actions/upload-artifact@v2
      with:
        name: debug-files
        path: app/build/outputs/apk/debug/
